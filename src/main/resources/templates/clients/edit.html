<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
  <div class="col-md-8 mx-auto rounded border p-4">
    <h2 class="text-center mb-3">Edit Client</h2>
    <form method="post" th:object="${clientDto}" >
      <div class="row mb-3" hidden="hidden">
        <label class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" th:value="${client.id}">

        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{firstName}">
          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>
        </div>
      </div>

      <!-- Last Name -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{lastName}">
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" th:field="*{email}">
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>
      </div>

      <!-- Phone -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Phone</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{phone}">
          <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
        </div>
      </div>

      <!-- Address -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
          <input class="form-control" th:field="*{address}">
          <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
        </div>
      </div>

      <!-- Status -->
      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Status</label>
        <div class="col-sm-8">
          <select class="form-select" th:field="*{status}">
            <option value="" th:selected="${clientDto.status == null}">Select Status</option>
            <option value="New" th:selected="${clientDto.status == 'New'}">New</option>
            <option value="Active" th:selected="${clientDto.status == 'Active'}">Active</option>
            <option value="Permanent" th:selected="${clientDto.status == 'Permanent'}">Permanent</option>
            <option value="Lead" th:selected="${clientDto.status == 'Lead'}">Lead</option>
            <option value="Occasional" th:selected="${clientDto.status == 'Occasional'}">Occasional</option>
            <option value="Inactive" th:selected="${clientDto.status == 'Inactive'}">Inactive</option>
          </select>
          <p th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></p>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Created At</label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" th:value="${client.createdAt}">

        </div>
      </div>
      <!-- Submit Button -->
      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
